<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/barGraph.css">
    <title>Vertical Bar Graph</title>
</head>

<body>
    <main>
        <div class="bargraph">
            <div class="bar">
                <div class="bar-inner bar-inner-1"></div>
                <div class="percentage">20%</div>
            </div>
            <div class="bar">
                <div class="bar-inner bar-inner-2"></div>
                <div class="percentage">30%</div>
            </div>
            <div class="bar">
                <div class="bar-inner bar-inner-3"></div>
                <div class="percentage">80%</div>
            </div>
            <h2>Bar Plot</h2>
        </div>
    </main>
</body>

</html>
